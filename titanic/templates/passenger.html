{% extends 'base.html' %}
{% load static %}
{% block links %}

<link rel="stylesheet" href="{% static 'css/predict.css' %}">
<link rel="stylesheet" href="{% static 'css/passenger.css' %}">

{% endblock %}
{% block main %}

<div class="col-md-10 mx-auto col-lg-5 mb-5">
    <div class="p-4 p-md-5 border rounded-3 form-bg">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="d-flex" role="search" action="{% url 'passengers' %}" method="POST">
                    {% csrf_token %}
                    <input class="form-control me-2" name="qname" type="search" placeholder="Search by name"
                        aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'add' %}" class="btn btn-success me-5 ms-3">Add Passenger</a>
                    <a href="{% url 'delete' %}" class="btn btn-danger">Delete Passenger</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        {% for val in vals %}
        <div class="col-2 some-space">
            <div class="card passenger-details">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ val.name }}</h5>
                    <p class="card-text">Gender: {{ val.gender }}</p>
                    <p class="card-text">Class: {{ val.pc }}</p>
                    <p class="card-text">Age: {{ val.age }}</p>
                    <p class="card-text">Id: {{ val.id }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
