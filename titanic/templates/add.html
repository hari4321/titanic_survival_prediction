{% extends 'base.html' %}
{% load static %}
{% block links %}

<link rel="stylesheet" href="{% static 'css/predict.css' %}">
<link rel="stylesheet" href="{% static 'css/passenger.css' %}">

{% endblock %}

{% block main %}

{% if show %}
<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Passenger added successfully</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}

<div class="col-md-10 mx-auto col-lg-5 mb-5">
    <div class="p-4 p-md-5 border rounded-3 form-bg">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="d-flex" role="search" action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="age" placeholder="45" name="name" />
                                <label for="floatingInput">Name</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="age" placeholder="45" name="age" />
                                <label for="floatingInput">Age</label>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="pclass" placeholder="45" name="pclass" />
                                <label for="floatingInput">Ticket Class</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="gender" placeholder="Gender"
                                    name="gender" />
                                <label for="floatingPassword">Gender</label>
                            </div>
                        </div>

                        <hr class="my-4" />
                        <button class="w-100 btn btn-lg btn-success" type="submit">
                            Add Passenger
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="col-md-10 mx-auto col-lg-5 mb-5">
    <div class="p-4 p-md-5 border rounded-3 form-bg">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <div class="mt-3">
                    <p><strong>Ticket class should be added as First, Second or Third</strong></p>
                    <p><strong>Gender should be added Male or Female</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
