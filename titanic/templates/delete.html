{% extends 'base.html' %}
{% load static %}
{% block links %}

<link rel="stylesheet" href="{% static 'css/predict.css' %}">
<link rel="stylesheet" href="{% static 'css/passenger.css' %}">

{% endblock %}

{% block main %}

{% if show %}
<div class="container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Passenger deleted successfully</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}

<div class="col-md-10 mx-auto col-lg-5 mb-5">
    <div class="p-4 p-md-5 border rounded-3 form-bg">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="d-flex" role="search" action="{% url 'delete' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="age" placeholder="id" name="id" />
                                <label for="floatingInput">ID</label>
                            </div>
                        </div>

                        <hr class="my-4" />
                        <button class="w-100 btn btn-lg btn-danger" type="submit">
                            Delete Passenger
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
